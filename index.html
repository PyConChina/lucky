<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>PyCon 2014 Lucky</title>
    <link rel="stylesheet" type="text/css" href="stylesheets/style.css">
  </head>
  <body>

      <div class="nav">
        <div class="header">
          <img src="./images/pycon_logo.png" /><a class="main">PyCon China 2014</a>
        </div>
      </div>

      <div class="container">
        <div class="lucky">
          <div id="lucky-name">张三</div>
          <button id="go"  class="btn btn-primary" data-text-start="按空格开始" data-text-stop="按空格停止" data-action="start"></button>
        </div>
      </div>

      <div id="lucky-list"></div>

      <div class="sponsors">
        <div class="row">
          <div class="fi">
            <a style="background: #fff;">钻石</a>
            <div id="diamond" class="unslider">
              <ul>
                <li><img src="./images/google.png" ></li>
              </ul>
            </div>
          </div>
          <div class="se">
            <a style="background: #fafafa;">白金</a>
            <div id="platinum" class="unslider">
              <ul>
                <li><img src="./images/speedcloud.png" ></li>
                <li><img src="./images/jiankongbao.png" ></li>
              </ul>
            </div>
          </div>
          <div class="th">
            <a style="background: #ffecb3;">黄金</a>
            <div id="gold" class="unslider">
              <ul>
                <li><img src="./images/jinshan.png"></li>
                <li><img src="./images/gitcafe.png"></li>
                <li><img src="./images/douban.png"></li>
                <li><img src="./images/csdn.png"></li>
                <li><img src="./images/7niu.png"></li>
                <li><img src="./images/upyun.png"></li>
                <li><img src="./images/deepglint.png"></li>
                <li><img src="./images/knownsec.png"></li>
                <li><img src="./images/seeedstudio.png"></li>
                <li><img src="./images/ituring.png"></li>
                <li><img src="./images/huazhang.png"></li>
                <li><img src="./images/pdrjy.png" ></li>
              </ul>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="fi">
            <a style="background: #e0e0e0;">白银</a>
            <div id="silver" class="unslider">
              <ul>
                <li><img src="./images/coding.png"></li>
                <li><img src="./images/vpncloud.png"></li>
                <li><img src="./images/bowen.png"></li>
              </ul>
            </div>
          </div>
          <div class="se">
            <a style="background: #99CCCC;">青铜</a>
            <div id="bronze" class="unslider">
              <ul>
                <li><img src="./images/duitang.png" ></li>
                <li><img src="./images/modou.png" ></li>
                <li><img src="./images/rmyd.png" ></li>
                <li><img src="./images/7gan.png" ></li>
                <li><img src="./images/yuepod.png" ></li>
                <li><img src="./images/ucloud.png" ></li>
                <li><img src="./images/jkxy.png" ></li>
              </ul>
            </div>
          </div>
          <div class="th">
            <a style="background: #99FFCC;">合作伙伴</a>
            <div id="partner" class="unslider">
              <ul>
                <li><img src="./images/sf.png" ></li>
                <li><img src="./images/zgkjw.png" ></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      </div>
  </body>

  <script type="text/javascript" src="js/lib/jquery-1.8.0.min.js"></script>
  <script type="text/javascript" src="js/lib/unslider.min.js"></script>
  <script type="text/javascript" src="js/utils.js"></script>
  <script type="text/javascript" src="js/luckydata.js"></script>
  <script type="text/javascript" src="js/application.js"></script>
</html>
