  <body>

      <div class="nav">
        <div class="header">

        </div>
      </div>

      <div class="container">
        <div class="lucky">
          <div id="lucky-name">张三</div>
          <button id="go" data-text-start="按空格开始" data-text-stop="按空格停止" data-action="start"></button>
        </div>
        <div id="lucky-list"></div>

        <div class="sponsors">

          <div class="sponsors-top">
            <ul>
              <li>
                <p>钻石</p>
                <img src="./images/sponsors/google_logo_diamond.png">
              </li>
              <li>
                <p>合作伙伴</p>
                <img src="./images/sponsors/sf_logo_partner.png">
              </li>
              <li>
                <p>白金</p>
                <img src="./images/sponsors/jiankongbao_logo_platinum.png">
                <img src="./images/sponsors/speedycloud_logo_platinum.png">
              </li>
            </ul>
          </div>
          <table>
           <tr>
            <td background="./images/sponsors/jiankongbao_logo_platinum.png" ></td>
           </tr>
          </table>
          <div class="sponsors-end">
            <ul>
              <li>
                <p>黄金</p>
              </li>
              <li>
                <p>白银</p>
              </li>
              <li>
                <p>青铜</p>
              </li>
            </ul>
          </div>
        </div>

      </div>


    <script type="text/javascript" src="js/application.js"></script>
  </body>
</html>
